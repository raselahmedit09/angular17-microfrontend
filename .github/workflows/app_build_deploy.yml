name: Build and Deploy Microfrontend App

on:
  workflow_dispatch:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Define a matrix to build and test each microfrontend separately
        microfrontend: 
          - lib1
          - shell
          - mfe1
          - mfe2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

    # Cache node_modules to speed up build process
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Navigate to each microfrontend directory and install dependencies
      - name: Install dependencies
        run: npm install

      # Build each microfrontend
      - name: Build project
        run: npm run build ${{ matrix.microfrontend }}

  deploy:
    needs:[build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Deploy
        run: echo "Deploying ..."

